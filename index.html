<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rocky List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="add-rocky-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Film Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="actors" class="primary">Actors</label>
          <input type="text" id="actors" required/>
        </div>

        <div class="form-item">
          <label for="year" class="primary">Year of Release</label>
          <select id="year">
           <script>
               let yearDropdown = document.getElementById('year');
               let currentYear = new Date().getFullYear();
               let earliestYear = 1970;
               while (currentYear >= earliestYear){
                   let dateOption = document.createElement('option');
                   dateOption.text = currentYear;
                   dateOption.value = currentYear;
                   yearDropdown.add(dateOption);
                   currentYear -= 1;
               }
           </script>
          </select>
        </div>
        <p>How Would You Rate This Film:</p>
        <div>
            <input type="radio" id="choice1" name="choice1" value="excellent">
            <label for="choice1">Excellent</label>

            <input type="radio" id="choice2" name="choice2" value="10/10">
            <label for="choice2">10/10</label>
        </div>
      </div>
      <input type="submit" value="submit"/>
    </form>

    <h1>Favourite Rocky Films</h1>
    <ul id="rocky-films">
    </ul>
   <div>
    <button id="delete-all" type="button">Delete Films</button>
   </div>

  </body>
</html>
